<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Responsive Meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Bootstrap Freelancer</title>

  </head>
  <body>

    <!-- Header with page title and NAV -->
    <header>
      <!-- Full width container -->
      <div class="container-fluid">
        <!-- Row for macro block -->
        <div class="row">
          <!-- Column -->
          <div class="col-xs-12">
            <div class="row">

              <div class="col-xs-8 col-md-offset-1 col-md-4">
                <h2>Logo</h2>
              </div>
              <div class="col-xs-4 col-md-offset-2 col-md-4">
                <nav>
                  <!-- Nav Links -->
                </nav>
              </div>

            </div>
          </div>
        <!-- Macro block row end -->
        </div>
      <!-- Container end -->
      </div>

    </header>

    <!-- Main section with Jumbotron and other 3 sections -->
    <main>
      <!-- Jumbotron section -->
      <section class="section-profile">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6"
                </div>
              </div>
              <!-- Profile picture and informations -->
            </div>
          <!-- Main row end -->
          </div>
        <!-- Container end -->
        </div>
      </section>

      <section class="section-portfolio">
        <div class="container-fluid">
          <div class="row">

        </div>
      </section>



    </main>

    <!-- Footer with links -->
    <footer>
    </footer>

  </body>
</html>
