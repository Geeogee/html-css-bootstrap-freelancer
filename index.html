<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Responsive Meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Bootstrap Freelancer</title>

  </head>
  <body>

    <!-- Header with page title and NAV -->
    <header>
      <!-- Full width container -->
      <div class="container-fluid">
        <!-- Row for macro block -->
        <div class="row">
          <!-- Column -->
          <div class="col-xs-12">
            <div class="row">

              <div class="col-xs-10 col-md-offset-1 col-md-4">
                <h2>Logo</h2>
              </div>
              <div class="col-xs-2 col-md-offset-2 col-md-4">
                <nav>
                  <!-- Nav Links -->
                  <h2>Nav Links</h2>
                </nav>
              </div>

            </div>
          </div>
        <!-- Macro block row end -->
        </div>
      <!-- Container end -->
      </div>

    </header>

    <!-- Main section with 4 sections -->
    <main>
      <!-- Profile section -->
      <section class="section-profile">
        <!-- Full width container -->
        <div class="container-fluid">
          <!-- Macro row -->
          <div class="row">
            <!-- Column -->
            <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
              <!-- row for nested columns -->
                <div class="row">
                  <!-- Nested column -->
                  <div class="col-xs-12">
                    <h2>Profile picture</h2>
                  </div>
                  <!-- Nested column -->
                  <div class="col-xs-12">
                    <h2>Profile name</h2>
                  </div>
                  <!-- Nested column -->
                  <div class="col-xs-12">
                    <h2>Skills</h2>
                  </div>
                </div>

            </div>
            <!-- macro row end -->
          </div>
        <!-- fluid end -->
        </div>
      </section>

      <section class="section-portfolio">
        <!-- Full width container -->
        <div class="container-fluid">
          <!-- Macro row -->
          <div class="row">
            <!-- Column -->
            <div class="col-xs-12 col-md-10 col-md-offset-1">
              <!-- Row for nested columns -->
              <div class="row">

                <div class="col-xs-12 col-md-6 col-lg-4">
                  <h2>Immagine 1</h2>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-4">
                  <h2>Immagine 2</h2>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-4">
                  <h2>Immagine 3</h2>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-4">
                  <h2>Immagine 4</h2>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-4">
                  <h2>Immagine 5</h2>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-4">
                  <h2>Immagine 6</h2>
                </div>
              <!-- For nested row end -->
              </div>

            </div>
          <!-- macro row end -->
          </div>
        <!-- Container end -->
        </div>
      </section>

      <section class="section-about">
        <!-- MAx width container -->
        <div class="container-fluid">
          <!-- macro row -->
          <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
              <div class="row">
                <div class="col-xs-12 col-md-6">
                </div>
                <div class="col-xs-12 col-md-6">
                </div>
              </div>
            </div>
          <!-- macro row end -->
          </div>
        <!-- end of container -->
        </div>
      </section>

      <section class="section-contact">
        <!-- Full width container -->
        <div class="container-fluid">
          <!-- Macro row -->
          <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
              <h2>Form</h2>
            </div>
          <!-- macro row end -->
          </div>
        <!-- fluid container end -->
        </div>
      </section>

    </main>

    <!-- Footer with links -->
    <footer>
      <!-- Full width container -->
      <div class="container-fluid">
        <!-- Macro row -->
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-md-10">

            <!-- Row for nested columns -->
            <div class="row">
              <div class="col-xs-12 col-md-4">
              </div>

              <div class="col-xs-12 col-md-4">
              </div>

              <div class="col-xs-12 col-md-4">
              </div>
            </div>
          </div>
        </div>
        <!-- Copyrights -->
        <div class="row">
          <div class="col-xs-12">
            <h2>Copyrights</h2>
          </div>
        <!-- macro row end -->
        </div>
      <!-- fluid end -->
      </div>
    </footer>

  </body>
</html>
